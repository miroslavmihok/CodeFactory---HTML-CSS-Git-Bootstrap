<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <header>
        <nav>
            <a href="../Final Project/index.html">Home</a>
            <a href="../HTML5 - Basic exercises/Exercise 1/index.html">Exercise 1</a>
            <a href="../HTML5 - Basic exercises/Exercise 2/index.html">Exercise 2</a>
            <a href="../HTML5 - Basic exercises/Exercise 3/index.html">Exercise 3</a>
            <a href="../HTML5 - Basic exercises/Exercise 4/index.html">Exercise 4</a>
            <a href="./index.html">Exercise 5</a>
            <a href="../HTML5 - Profi exercises/index.html">Activities in Vienna</a>
        </nav>
    </header>

    <h1>Registration Form</h1>
    <form>
        <div>
            <label for="firstname">Firstname: </label>
            <input type="text" id="firstname">
            
            <br>
            <br>

            <label for="lastname">Lastname: </label>
            <input type="text" id="lastname">
        </div>

        <br>
        <br>

        <div>
            <label for="course">Course: </label>
            <select name="course" id="course">
                <option value="html">HTML</option>
                <option value="css">CSS</option>
                <option value="javascript">JAVASCRIPT</option>
            </select>
        </div>

        <br>
        <br>

        <div>
            <label>Gender:</label>
            <br>
            <input type="radio" id="male">
            <label for="male">Male</label>
            <br>
            <input type="radio" id="female">
            <label for="female">Female</label>
        </div>

        <br>
        <br>

        <div>
            <label>Hobbies:</label>
            <br>
            <input type="checkbox" id="programming">
            <label for="programming">Programming</label>
            <br>
            <input type="checkbox" id="basketball">
            <label for="basketball">Basketball</label>
            <br>
            <input type="checkbox" id="football">
            <label for="football">Football</label>
            <br>
            <input type="checkbox" id="reading">
            <label for="reading">Reading Novel</label>
        </div>

        <br><br>
        
        <div>
            <label for="phone">Phone: </label>
            <input type="number" id="phone">
        </div>

        <br>
        <br>

        <div>
            <label for="address">Address:</label>
            <br>
            <textarea name="address" id="address" cols="50" rows="5"></textarea>
        </div>

        <br>
        <br>

        <div>
            <label for="email">Email: </label>
            <input type="email" id="email">
            
            <br>
            <br>

            <label for="password">Password: </label>
            <input type="password" id="password">
        </div>

        <br>
        <br>

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
